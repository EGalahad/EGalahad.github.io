      - title: "IIIS, Tsinghua University"
        subtitle: "Research Assistant"
        date: "2024.07 - Present"
        content: |-
          - **Research Topic**: Learning Deep Impedance Control for Forceful Interaction <br/>
          - **Advisor**: Prof. **Huazhe Xu**, Prof. **Yang Gao**
          - Introduced a new impedance control interface inspired by classic manipulator control
          - Trained reinforcement learning policies on various hardware configurations: arm, quadruped, and combined quadruped+arm setups
          - Developed real-world deployment code for arm and quadruped+arm systems

  

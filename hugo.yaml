  projects:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - category: "Publication"
        projects:
          - title: "Reinforcement Learning with Foundation Priors: Let Embodied Agent Efficiently Learn on Its Own"
            content: >
              Developed RLFP framework using foundation models for policy/value guidance, enabling sample-efficient real-world RL finetuning. 
            date: "2023.12 - 2024.1"
            badges:
              - "Reinforcement Learning"
              - "Foundation Models"
              - "Robotics"
              - "CoRL 2024"
            image: /images/projects/rlfp.png
            featured:
              name: "Arxiv"
              link: "https://arxiv.org/abs/2310.02635"

          - title: "On Scaling Up 3D Gaussian Splatting"
            content: >
              Developed √batch-size learning rate scaling enabling near-linear speedup in distributed 3DGS training. 
            date: "2024.2 - 2024.6"
            link: "https://arxiv.org/abs/2406.18533"
            badges:
              - "ECCV Workshop"
              - "3D Reconstruction"
              - "Distributed Training"

          - title: "Deep Impedance Control (Ongoing)"
            content: >
              Propose a deep impedance control framework for forceful interaction by reference model tracking. <br/>
            date: "2024.6 - Present"
            badges:
              - "Robotics"
              - "Impedance Control"
              - "Reinforcement Learning"

      - category: "Course Projects"
        projects:
          - title: "Accelerating Model-based Learning of Locomotion with Pretrained Demonstrations"
            content: >
              PPO-trained A1 robot locomotion in IsaacGym with Dreamer-based online fine-tuning in MuJoCo.
            date: "2023.12 - 2024.1"
            badges:
              - "Model-based RL"
              - "Robotics"

          - title: "Cyber Dribble: Flexible Framework for Agile Dribbling with Cyberdog2"
            content: >
              Trains a RL policy for Cyberdog2 to perform agile dribbling tasks. Self-developed framework for real-world deployment, built on pybind11.
            date: "2024.3 - 2024.6"
            link: "https://github.com/EGalahad/dribbling_cyberdog2"
            badges:
              - "Reinforcement Learning"
              - "C++/Pybind11"
              - "Sim2Real"
              - "Robotics"

          - title: "Gauss Fusion: Seamless 3D Object Integration using Gaussian Splatting"
            content: >
              Gaussian Splatting preprocessing and merging pipeline with interactive 3D visualization.
            date: "2024.5 - 2024.7"
            link: "https://github.com/EGalahad/GaussFusion"
            badges:
              - "Gaussian Splatting"
              - "3D Reconstruction"

          - title: "Audio Reactive Controls: Real Time Visualization of Music on Customised Hardware"
            content: >
              A custom music player hardware controlling ferrofluids and LED light strips for audio visualization. <br/>
              Low-latency audio processing (C++/libpulse) for real-time hardware visualization on Raspberry Pi.
            date: "2024.4 - 2024.6"
            link: "https://github.com/EGalahad/AudioReactiveControls"
            badges:
              - "Embedded Systems"
              - "C++/libpulse"
              - "Raspberry Pi"
